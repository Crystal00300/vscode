<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flex方法.css">
    <title>Document</title>
</head>

<body>
    <div id="product">
        <div id="product-small-image">
            <img src="https://picsum.photos/300/200/?random=10" alt="" onclick="myFunction(this)">
            <img src="https://picsum.photos/300/200/?random=11" alt="" onclick="myFunction(this)">
            <img src="https://picsum.photos/300/200/?random=12" alt="" onclick="myFunction(this)">
            <img src="https://picsum.photos/300/200/?random=13" alt="" onclick="myFunction(this)">
            <img src="https://picsum.photos/300/200/?random=14" alt="" onclick="myFunction(this)">
        </div>
        <div id="image-container">
            <img id="imageBox" src="https://picsum.photos/300/200/?random=15">
        </div>
    </div>
    <script>
        function myFunction(smallImg) {
            var fullImg = document.getElementById("imageBox");
            fullImg.src = smallImg.src;
        }
    </script>
</body>

</html>
