<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script>
        $(function() {
            $('p>span').mouseenter(function() {
                $(this).addClass('highlight');
            }).mouseleave(function() {
                $(this).removeClass('hightlight')
            });

        });
    </script>
</head>

<body>
    <p><span>Lorem ipsum dolor sit amet.</span></p>
</body>

</html>
