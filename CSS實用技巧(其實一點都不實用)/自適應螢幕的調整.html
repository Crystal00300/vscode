<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 62.5%;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        p {
            font-size: 1.8rem;
        }
        
        @media screen and (max-width:700px) {
            html {
                font-size: 120px;
            }
        }
        /* @media用來處理不同螢幕大小所顯示的東西(如電腦螢幕、手機螢幕，試著拖動視窗大小，當畫面寬度小於700px時，字體就會變大) */
    </style>
</head>

<body>
    <h1>hello</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est consectetur blanditiis consequuntur maiores similique laudantium fugiat qui aliquam optio, harum porro minus eligendi, voluptas non cum officiis aperiam, veritatis quis?</p>

</body>

</html>
