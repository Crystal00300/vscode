<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 80%;
            height: 100vh;
            background-color: lightblue;
            margin: auto;
            /* margin: auto快速置中 */
            line-height: 100vh;
            /* 行距100vh */
            /* vh代表的是view height，也就是螢幕可視範圍高度的百分比；vw表示的是view width，也就是螢幕可是範圍寬度的百分比。
            這兩個單位的使用上和百分比很類似，當我填100vh和100vw時，意思就是我的這個div要是整個螢幕的可是範圍，所以你會看到，瀏覽器全部都是黃色的，而且很重要的是，這個區塊會隨著瀏覽器的縮放而改變。 */
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui velit consequatur eius rem nulla. Veniam asperiores eum ex eligendi iure quas! Consectetur, iure! Optio quae adipisci magni odit suscipit! Amet!</p>
    </div>

</body>

</html>
