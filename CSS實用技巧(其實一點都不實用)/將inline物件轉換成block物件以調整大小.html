<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50%;
            background-color: blue;
        }
        
        h1 {
            height: 10rem;
            /* 控制h1的高 */
            margin: 10rem;
            /* 讓Hello與畫面上方、左方間隔10rem */
        }
        
        a {
            background-color: red;
            height: 100px;
            /* height無作用 */
            width: 100px;
            /* width無作用 */
            margin: 10px;
            /* 只影響左右，不影響上下 */
            /* display: inline-block; */
            /* 加上display:inline-block後就可以調整大小了(試著取消上列的註解查看效果) */
        }
    </style>
</head>

<body>
    <div>
        <h1>Hello</h1>
    </div>
    <p>123</p>
    <h2>456</h2>
    <a href="#">Home</a>
    <a href="#">Home</a>
    <a href="#">Home</a>
</body>

</html>
