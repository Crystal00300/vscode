    <script>
        // 第一版
        for (var i = 0; i < 5; i++) {
            window.setTimeout(function() {
                console.log(i);
            }, 1000)
        }
        // 第二版
        for (var i = 0; i < 5; i++) {
            (function(x) {
                window.setTimeout(function() {
                    console.log(x);
                }, 1000 * x);
            })(i);
        }
