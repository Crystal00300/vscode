<body>
    <div class="outer">

    <!-- <div id="outer">

    為什麼一個是ID，一個是CLASS；一個顯示得出來，一個顯示不出來。
    <script>
        var outerDiv = document.getElementById('outer');

        outerDiv.innerHTML = '';
        console.log(allDivs.length);
    </script>
