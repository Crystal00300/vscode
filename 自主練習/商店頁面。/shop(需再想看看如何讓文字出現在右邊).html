<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./shop.css">
    <title>Document</title>
</head>

<body>
    <div class="product">
        <div class="product-small-img">
            <img src="https://picsum.photos/300/200/?random=10" onclick="myFunction(this)">
            <img src="https://picsum.photos/300/200/?random=11" onclick="myFunction(this)">
            <img src="https://picsum.photos/300/200/?random=12" onclick="myFunction(this)">
            <img src="https://picsum.photos/300/200/?random=13" onclick="myFunction(this)">
            <img src="https://picsum.photos/300/200/?random=14" onclick="myFunction(this)">
        </div>
        <div class="img-container">
            <img id="imageBox" src="https://picsum.photos/300/200/?random=15">
        </div>

        <div class="title"></div>


    </div>


    </div>
    <script>
        function myFunction(smallImg) {
            var fullImg = document.getElementById("imageBox");
            fullImg.src = smallImg.src;
        }
    </script>
</body>

</html>
