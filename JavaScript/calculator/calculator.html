<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>計算機</title>
    <link rel="stylesheet" href="style.css">
    <script src="new.js"></script>
</head>
<body>
    <form id="theForm">
        <fieldset>
            <legend>Calculator</legend>
            <div>
                <label>Quantity:</label>
                <input type="number" min="0" name="quantity" id="quantity">
            </div>
            <div>
                <label>price per unit:</label>
                <input type="number" step="0.1" min="0" name="price" id="price">
            </div>
            <div>
                <label>tax Rate(%):</label>
                <input type="number" step="0.01" min="0" name="tax" id="tax">
            </div>
            <div>
                <label>Discount:</label>
                <input type="number" min="0" name="discount" id="discount">
            </div>
            <div>
                <button>submit</button>
            </div>
            <div id="result"></div>
        </fieldset>
    </form>
</body>
</html>
