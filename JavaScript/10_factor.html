<body>
    <script>




        window.onload = function () {
            let number = parseInt(Math.random() * 10000000000);
            document.write(`你的亂數是${number}<br>`);
            
            for (i = 2; i*i <= number; i++) {
                if (number % i == 0) {
                    if(number % number !=number){
                        Document.write(`${number}is divisible by`)
                    }
                    document.write(`${number} is divisible by ${i} <br>`);
                }
            }
        }

    </script>
