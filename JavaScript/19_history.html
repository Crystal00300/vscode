<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript --window.history</title>
</head>

<body>
    please <a href="http://www.google.com" id="backLink">go back</a> the previous window.

    <script>
        function doFirst() {
            history.go(-1);
            history.go(1);
            window.getElemntById("backLink").onclick = function() {};
        }
        window.addEventListener('load', doFirst);
    </script>
</body>

</html>
