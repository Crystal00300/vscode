<body>
    <script>
        //建構子constractor
        class Person {
            constructor(name, age, weight) {
                this.name = name;
                this.age = age;
                this.weight = weight;
            }
            displayName() {
                console.log(this.name)
                return this.name;
            }
            displayAge() {
                console.log(this.age)
            }
            displayWeight() {
                console.log(this.weight)
            }
        }

        class Programmer extends Person {
            constructor(name, age, weight, language) {
                super(name, age, weight);
                this.language = language;

            }
            displaylanguage() {
                console.log(this.language);
            }


        }
        let peter = new Person('Peter', 40, 78.5, 'JavaScript');
        peter.displayName();
        peter.displayAge();
        peter.displayWeight();
        // peter.displaylanguage();

        let Sally = new Programmer('Sally', 40, 78.5, 'JavaScript');
        peter.displayName();
        peter.displayAge();
        peter.displayWeight();
    </script>
