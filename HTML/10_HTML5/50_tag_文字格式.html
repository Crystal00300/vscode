<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3>瀏覽器可解讀的標籤清單</h3>
    <h3><a href="http://www.w3schools.com/tags/">HTML Element Reference</a></h3>
    apple
    <!-- 試試看 <b> tag -->
    <b>apple</b>
    <!-- 試試看 <i> tag -->
    <i>apple</i>
    <!-- 試試看 <s> tag -->
    <s>apple</s>
    <!-- 試試看 <u> tag -->
    <u>apple</u> <br>

    apple
    <!-- 試試看 <strong> tag -->
    <strong>apple</strong>
    <!-- 試試看 <em> tag -->
    <em>apple</em>
    <!-- 試試看 <del> tag -->
    <del>apple</del>
    <!-- 試試看 <ins> tag -->
    <ins>apple</ins>

    <!--到 w3school 查查看，他們對<b>、<strong>這個兩個標籤，說明了什麼？-->

</body>

</html>
