<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /* span{
            color: red;
            color: green;
        } */
    </style>
</head>

<body>

    <h3>瀏覽器可解讀的標籤清單</h3>
    <h3><a href="http://www.w3schools.com/tags/">HTML Element Reference</a></h3>

    <hr>

    <!-- 試試看 <p> tag -->
    <!-- 段落<p>:paragraph 預設換行符號 -->
    <p>If king want you die, you facebook</p>
    <p>君要臣死，臣非死不可</p>


    <!-- 試試看 <br> tag -->
    <!-- break，斷行 -->
    apple1 <br>
    apple2 <br>
    apple3 <br>
    <!-- 試試看 <hr> tag -->
    <!-- horizontal rule，分隔網頁內容 -->
    apple4 <hr> apple5



    <!-- 試試看 <h1> ~ <h6> tag -->
        <h1>bee1</h1>
        <h2>bee2</h2>
        <h3>bee3</h3>
        <h4>bee4</h4>
        <h5>bee5</h5>
        <h6>bee6</h6>
    <!-- 試試看 <pre> tag -->
    <!-- preformatted，在<pre>標籤中間的文字，格式會被保留下來 -->
        <pre>
            c
            a
                        t
        </pre>


    <!-- 試試看 <div> tag -->
    <!-- division 會在元素的前後換行，區塊元素(block level) -->
        <div>dog0</div>
    <!-- 試試看 <span> tag -->
    <!-- 不會在元素的前後換行，行內元素/層級(inline level) -->

    三原色有，<span style="color: red;">紅</span>、
    <span style="color: green;">綠</span>、
    <span style="color: blue;">藍</span> 三種顏色

</body>

</html>
