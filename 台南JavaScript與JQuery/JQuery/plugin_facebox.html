<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery plugin -- Facebox</title>
    <link rel="stylesheet" href="./css/facebox.css">
    <script src="./js/jquery.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script> -->
    <script src="./js/facebox.js"></script>
    <script>
        $(function(){
           $('a').facebox({
                opacity      : 0.2,
                overlay      : true,
                closeImage   : '../images/closelabel.png',
           })
        });
    </script>
</head>
<body>
    <a href="../images/washDrawing/015.JPG">瑜珈老師</a> | 
    <a href="../images/washDrawing/049.JPG">瓶中信</a>
</body>
</html>
