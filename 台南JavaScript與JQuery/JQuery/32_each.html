<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery.js"></script>
	<script>
		$(function () {	
            $('#combineButton').click(function(){
                // 1
                // let theText = '';
                // $(':text').each(function(index, content){
                //     // alert(`${index}: ${content.nodeName}`)
                //     // alert(`${index}: ${content.value}`)
                //     // alert(`${index}: ${$(this).val()}`)

                //     theText += $(this).val() + ' '
                // })
                // $('#feedback').text(theText)

                // 2 判斷是否每一個欄位都有輸入
                let theText = '';
                let failed = false;     // 先假設所有欄位都有輸入

                $(':text').each(function(){
                    if($(this).val() == ''){
                        failed = true;
                    }
                })

                if(failed == true){
                    alert(`Fill out all fields.`)
                }else{
                    alert(`Thanks for filling out all fields.`)

                    $(':text').each(function(){
                        theText += $(this).val() + ' '
                    })
                }
                $('#feedback').text(theText.toUpperCase())
            });
		});			
	</script>
</head>

<body>
    <p>
        <input type="text">
        <input type="text">
        <input type="text">
        <button id="combineButton"> Combine </button>
    </p>
   <div id="feedback"></div>
</body>

</html>
