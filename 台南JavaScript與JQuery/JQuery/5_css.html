<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script>
        // $(選取物件).處理方式();
        $(document).ready(function(){
            // $('label').css('text-transform','capitalize').css('float','left').css('width','120px')
            $('label').css({
                textTransform:'capitalize',
                float: 'left',
                width: 120,
            })

            // alert($('textarea').css('font')) // 13.3333px monospace
            $('textarea').focus(function(){
                $(this).attr({
                    rows: 5,
                    cols: 30,
                }).css({
                    backgroundColor: 'yellow',
                    fontSize: '16px',
                });
            }).blur(function(){
                $(this).attr({
                    rows: 2,
                    cols: 20,
                }).css({
                    backgroundColor: 'transparent',
                    fontSize: '13.3333px',
                });
            });

        
        });
    </script>
</head>
<body>
    <p>
        <label>name: </label>
        <input type="text">
    </p>
    <p>
        <label>the comments: </label>
        <textarea></textarea>
    </p>
    <div id="feedback"></div>
</body>
</html>
