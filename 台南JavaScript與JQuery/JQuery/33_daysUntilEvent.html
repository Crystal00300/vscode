<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery.js"></script>
	<script>
		$(function () {	
            // eventTime = '31 March 2022'  // eventTime 是字串，並非日期時間物件
            // eventTime = new Date('15 March 2022') / 1000
            // currentTime = new Date() / 1000

            eventTime = Date.parse('15 March 2022') / 1000
            currentTime = $.now() / 1000

            seconds = eventTime - currentTime
            days = Math.ceil(seconds / (24 * 60 * 60))


            $('#days').text(`Only ${days} until the event.`)
        })
	</script>
</head>

<body>
    <div id="days"></div>
</body>

</html>
