<script type="text/ng-template" id="kurser-aksjer.html">
    <div class="bright-section shares-container" ng-class="{active: sharesMenu}" ng-init="isTheSharesPage = true;" style="min-height:400px" ng-style="{'padding-bottom': userSignedIn === false ? '0px' : ''}">
        <div class="container">
            <div class="col-md-8">
                <h2 style="margin-bottom:10px">Shares</h2>
                <div class="sub-title"> Filter shares by selecting an industry below. </div>
                <div style="margin-top:10px">
                    <div class="section-box">
                        <hr>
                        <div class="filter-list">
                            <a ng-repeat="s in sectors" ng-click="sectorSelected(s)" class="sector-block text-center">
                                <div class="sector-block-container" ng-class="s.selected ? 'selected' : 'deselected'">
                                    <div class="sector-name">{{ s.name }}</div>
                                    <div style="position:relative">
                                        <div class="sector-icon-box"> <svg style="width:40px;height:40px"><g transform="translate(5, 0)scale(.7)"><use xlink:href="{{s.tmgIcon}}" /></g></svg> </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div ng-if="industrySectors"> Drill down further: <span style="display:inline-block;margin-right:5px" ng-repeat="s in industrySectors"> <a ng-click="selectIndustrySector(s)" ng-style="{'text-decoration': s === selectedIndustrySector ? 'underline' : ''}"> {{ s.name + ($last ? '' : ', ')}} </a> </span>                    </div>
            </div>
            <div class="col-md-4">
                <h2 style="margin-bottom:10px">Markets/Indices</h2>
                <div class="sub-title"> Filter shares by selecting a market/index below. </div>
                <div class="section-box">
                    <hr>
                    <div class="filter-list">
                        <a ng-repeat="s in stockLists" ng-click="stockListChanged(s)" class="sector-block indices-block text-center">
                            <div class="sector-block-container" ng-class="s.name === selectedList ? 'selected' : 'deselected'">
                                <div class="sector-name">{{ s.name }}</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" ng-show="!loaded">
            <div class="tmg-loading-container"> <svg class="tmg-loading-svg"><g transform="translate(1,1)scale(0.18)"><use xlink:href="#tmg-cog" /></g></svg> <span class="tmg-loading-text">Loading shares...</span> </div>
        </div>
        <div ng-show="loaded" class="loaded-container">
            <div>
                <div class="bright-section shares-list-container" style="min-height:800px;padding-bottom:150px">
                    <div class="container">
                        <div class="section-box table-header" style="padding-top:10px">
                            <a href="{{ indexVm.model.url }}" class="{{ indexVm.model.url ? '' : 'disable-link' }}">
                                <h2 class="table-header-title"> {{ indexVm.name || 'All shares' }} <span class="table-header-title-subtitle" ng-if="indexVm.valueStr"> <span class="diamond-unicode"></span> {{ indexVm.valueStr }} </span> <span class="table-header-title-subtitle" ng-if="indexVm.percentStr"> <span class="diamond-unicode"></span>                                    <span class="{{ indexVm.percent >= 0 ? 'is-positive' : 'is-negative' }}">{{ indexVm.percentStr }}</span> </span>
                                </h2>
                            </a>
                            <div ng-if="false" class="pull-right visible-lg" style="position:relative;transform:translate(0px,24px)">
                                <section-selector selection="[25,50,100,200]" selection-selected="maxShownStocks" on-changed="maxShownStocksChanged(selected)"></section-selector>
                            </div>
                            <hr> </div>
                        <div class="section-box kurser-table-container">
                            <table class="table-static kurser-table" style="margin-top:15px">
                                <thead>
                                    <tr>
                                        <th style="width:25px;cursor:pointer" ng-if="resp.smUp"></th>
                                        <th style="width:150px" ng-click="stockSorter.sort('displayName')"> Share <i ng-show="stockSorter.column==='displayName'" class="tmg-icon tmg-icon-boomerang" ng-style="{transform: stockSorter.desc ? '' : 'rotate(180deg)'}"></i> </th>
                                        <th style="width:60px" class="hidden-xs" ng-click="stockSorter.sort('ticker')">
                                        Ticker <i ng-show="stockSorter.column==='ticker'" class="tmg-icon tmg-icon-boomerang" ng-style="{transform: stockSorter.desc ? '' : 'rotate(180deg)'}"></i> </th>
                                        <th ng-click="stockSorter.sort('value')"> Last <i ng-show="stockSorter.column==='value'" class="tmg-icon tmg-icon-boomerang" ng-style="{transform: stockSorter.desc ? '' : 'rotate(180deg)'}"></i> </th>
                                        <th class="hidden-xs" ng-click="stockSorter.sort('change')">
                                        <span class="tmg-green-accessible-color">+</span>&nbsp;/&nbsp;<span class="tmg-red-color">-</span> <i ng-show="stockSorter.column==='change'" class="tmg-icon tmg-icon-boomerang" ng-style="{transform: stockSorter.desc ? '' : 'rotate(180deg)'}"></i>                                            </th>
                                        <th ng-click="stockSorter.sort('percent')"> <span class="tmg-green-accessible-color">+</span>&nbsp;/&nbsp;<span class="tmg-red-color">-</span>&nbsp;% <i ng-show="stockSorter.column==='percent'" class="tmg-icon tmg-icon-boomerang" ng-style="{transform: stockSorter.desc ? '' : 'rotate(180deg)'}"></i>                                            </th>
                                        <th class="hidden-xs" ng-click="stockSorter.sort('bid')"> Bid <i ng-show="stockSorter.column==='bid'" class="tmg-icon tmg-icon-boomerang" ng-style="{transform: stockSorter.desc ? '' : 'rotate(180deg)'}"></i> </th>
                                        <th class="hidden-xs" ng-click="stockSorter.sort('ask')">
                                        Ask <i ng-show="stockSorter.column==='ask'" class="tmg-icon tmg-icon-boomerang" ng-style="{transform: stockSorter.desc ? '' : 'rotate(180deg)'}"></i> </th>
                                        <th class="hidden-xs" ng-click="stockSorter.sort('volume')">
                                        Volume <i ng-show="stockSorter.column==='volume'" class="tmg-icon tmg-icon-boomerang" ng-style="{transform: stockSorter.desc ? '' : 'rotate(180deg)'}"></i> </th>
                                        <th class="hidden-xs" ng-click="stockSorter.sort('turnover')">
                                        Turnover <i ng-show="stockSorter.column==='turnover'" class="tmg-icon tmg-icon-boomerang" ng-style="{transform: stockSorter.desc ? '' : 'rotate(180deg)'}"></i> </th>
                                        <th class="hidden-xs" style="max-width:30px" class="hidden-xs"
                                            ng-click="stockSorter.sort('sector')"> Industry <i ng-show="stockSorter.method==='sector'" class="tmg-icon tmg-icon-boomerang" ng-style="{transform: stockSorter.desc ? '' : 'rotate(180deg)'}"></i> </th>
                                        <th class="visible-lg" ng-click="stockSorter.sort('timeNum')">
                                        Time <i ng-show="stockSorter.column==='timeNum'" class="tmg-icon tmg-icon-boomerang" ng-style="{transform: stockSorter.desc ? '' : 'rotate(180deg)'}"></i> </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="vm in stocks | limitTo:listLengthMax ">
                                        <td ng-if="resp.smUp"> <i class="tmg-icon tmg-icon-star" style="cursor:pointer" ng-class="{ 'tmg-spin': vm.savingFavorite }" ng-style="{ color: vm.isFavorite ? '#3266CA' : '#666' }" ng-click="toggleFavorite(vm)"></i> </td>
                                        <td class="hide-text-overflow main-col">
                                        <a ng-href="{{vm.url}}" rel="canonical">{{vm.displayName}}</a> </td>
                                        <td class="hidden-xs">{{vm.ticker}}</td>
                                        <td>{{vm.valueStr}}</td>
                                        <td class="hidden-xs" ng-class="vm.colorClass">{{vm.changeStr}}</td>
                                        <td ng-class="vm.colorClass">{{vm.percentStr}}</td>
                                        <td class="hidden-xs">{{vm.bidStr}}</td>
                                        <td class="hidden-xs">{{vm.askStr}}</td>
                                        <td class="hidden-xs">{{vm.volumeStr}}</td>
                                        <td class="hidden-xs">{{vm.turnoverStr}}</td>
                                        <td class="hidden-xs" uib-popover="{{ vm.industry.name }}" popover-trigger="mouseenter" popover-animation="false" popover-placement="left" popover-append-to-body="true"> <svg style="width:20px;height:20px"><g transform="translate(0, 0)scale(0.5)"><use xlink:href="{{vm.sector.tmgIcon}}" /></g></svg> </td>
                                        <td style="max-width:20px" class="visible-lg tmg-data-tags-color">{{vm.timeStr}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div ng-show="listLengthMax === 110 &amp;&amp; stocks.length > listLengthMax">
                            <div class="tmg-show-more" style="margin:0"> <a style="display:block" ng-click="listLengthMax = 3000">All <i class="tmg-icon tmg-icon-boomerang" style="font-size:8px;transform:translate(0,-1px)"></i></a> </div>
                        </div>
                        <div style="margin-top:10px;color:#444"> <i style="font-size:12px">* not officially traded yet. Using mid price as an indicator.</i> </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="userSignedIn === false" class="tmg-regwall" id="tmg-regwall">
            <div class="tmg-regwall-container">
                <div class="tmg-regwall-main">
                    <h1>Register to access<br> Markets Hub</h1>
                    <p>It's free and easy to create an account, then you can:</p>
                    <ul>
                        <li>
                            <div> <svg style="width:36px;height:36px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="#FFF" d="M50.09,0,50,.09,49.91,0,0,50l4.44,4.45.14.15L49.91,100l.09-.09.09.09L95.42,54.59l.14-.15L100,50ZM50,93.83,6.25,50,50,6.33,93.75,50Z" /><path fill="#FFF" d="M50,18.83,18.73,50.07,50,81.34,81.27,50.07Zm0,56.25-25-25,25-25,25,25Z" /><polygon fill="#FFF" points="40.63 50.08 47.66 43.05 50 40.7 52.34 43.05 59.38 50.08 50 59.45 40.63 50.08" /></svg>                                </div> Read the latest news of what is happening in the markets and around the world </li>
                        <li>
                            <div style="margin-top:5px"> <svg style="width:33px;height:33px;margin-top:2px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon fill="#FFF" points="75 50 71.88 43.75 53.13 43.75 75 0 46.88 0 25 50 28.13 56.25 46.88 56.25 25 100 75 50" /></svg>                                </div> Get streaming access to shares on the London Stock Exchange, currencies, commodities, interests, global indices, and more </li>
                        <li>
                            <div> <svg style="width:33px;height:33px;margin-top:2px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="#FFF" d="M61,13.63a22.61,22.61,0,0,0-41.88.95,22.49,22.49,0,0,0,4.11,23.9l2.85-2.88a18.55,18.55,0,0,1-3.24-19.53,18.61,18.61,0,0,1,34.52-.79,18.4,18.4,0,0,1-2.94,20.43l2.86,2.82A22.54,22.54,0,0,0,61,13.63Z" /><path fill="#FFF" d="M63.88,53.13l-6.29,9.38,0-12.5H51.34l-6.25,9.37V25H35.79V84.38H29.52V65.64L20.24,75l-.09,25H82.59V59.38H76.36l-6.21,6.25V53.15H63.89Z" /></svg>                                </div> Use intuitive tools for exploring, analyzing, and tracking interesting instruments </li>
                    </ul> <a ng-href="{{regUrls.register}}" target="_blank" class="get-started">Get started</a>
                    <div class="no-thanks"> <a href="Overview/">No thanks,</a> take me to the Markets Hub front page. </div>
                </div>
                <div class="tmg-regwall-sub"> Already registered? <a ng-href="{{regUrls.login}}" target="_blank">Log in</a> </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="kurser-cryptos.html">

                                        <th ng-click="currencySorter.sort('rateGBP')"
                                            style="cursor:pointer;width:80px" class="hidden-xs"> In £<i ng-show="currencySorter.column==='rateGBP'" class="tmg-icon tmg-icon-boomerang" ng-style="currencySorter.desc ? {transform: 'rotate(0deg)'} : {transform: 'rotate(180deg)'}"> </i> </th>

                                    </tr>
                                </thead>

                                        <td ng-class="item.colorClass" class="tmg-accessible-color-override hidden-xs"> {{ item.changeDisp }} </td>
                                        <td ng-class="item.colorClass" class="tmg-accessible-color-override"> {{ item.changePercDisp }} </td>

<script type="text/ng-template" id="kurser-indekser.html">
    <div class="bright-section shares-container" ng-class="{active: indicesMenu}" ng-init="isTheIndicesPage = true;" style="min-height:800px" ng-style="{'padding-bottom': userSignedIn === false ? '0px' : ''}">
        <div class="container" style="position:relative">
            <div style="margin-top:10px;margin-bottom:10px;max-width:900px" ng-if="editSelectedItem">
                <analyze-selector on-changed="changed(selected)"></analyze-selector>
            </div>
        </div>
        <div ng-show="!loaded" class="tmg-loading-container"> <svg class="tmg-loading-svg"><g transform="translate(1,1)scale(0.18)"><use xlink:href="#tmg-cog" /></g></svg> <span class="tmg-loading-text">Loading indices...</span> </div>
        <div ng-show="loaded" class="loaded-container">
            <div>
                <div class="bright-section shares-list-container">
                    <div class="container">
                        <h2> Indices </h2>
                        <hr>
                        <div class="section-box kurser-table-container">
                            <table class="table-static table-box kurser-table" style="margin-top:15px">
                                <thead>
                                    <tr>
                                        <th style="width:35px;cursor:pointer" ng-if="resp.smUp"></th>
                                        <th style="min-width:250px;cursor:pointer" ng-click="indexSorter.sort('displayName')"> Index <i ng-show="indexSorter.column==='displayName'" class="tmg-icon tmg-icon-boomerang" ng-style="indexSorter.desc ? {transform: 'rotate(0deg)'} : {transform: 'rotate(180deg)'}"></i> </th>
                                        <th class="hidden-xs"
                                            style="width:130px;cursor:pointer" ng-click="indexSorter.sort('value')"> Last <i ng-show="indexSorter.column==='value'" class="tmg-icon tmg-icon-boomerang" ng-style="indexSorter.desc ? {transform: 'rotate(0deg)'} : {transform: 'rotate(180deg)'}"></i> </th>
                                        <th style="width:130px;cursor:pointer"
                                            ng-click="indexSorter.sort('percent')"> Today’s change <i ng-show="indexSorter.column==='percent'" class="tmg-icon tmg-icon-boomerang" ng-style="indexSorter.desc ? {transform: 'rotate(0deg)'} : {transform: 'rotate(180deg)'}"></i> </th>
                                        <th class="hidden-xs"
                                            style="text-decoration:none;color:#222;cursor:default"> Description </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in indexes | filter : indexFilter">
                                        <td ng-if="resp.smUp"> <i class="tmg-icon tmg-icon-star" style="cursor:pointer" ng-class="{ 'tmg-spin': item.savingFavorite }" ng-style="{color: item.isFavorite ? '#3266CA' : '#666' }" ng-click="toggleFavorite(item)"></i> </td>
                                        <td class="main-col">
                                        <a ng-href="{{item.url}}" rel="canonical"> {{item.displayName}} <img ng-repeat="img in item.flags" class="hidden-xs" ng-src="{{img}}" style="height:15px;max-width:20px;margin-left:5px"> </a> </td>
                                        <td class="hidden-xs">{{item.valueDisp}}</td>
                                        <td ng-class="item.colorClass">{{item.percentStr}}</td>
                                        <td class="hidden-xs tmg-content-wrap">{{item.desc}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="userSignedIn === false" class="tmg-regwall" id="tmg-regwall">
            <div class="tmg-regwall-container">
                <div class="tmg-regwall-main">
                    <h1>Register to access<br> Markets Hub</h1>
                    <p>It's free and easy to create an account, then you can:</p>

<script type="text/ng-template" id="kurser-valuta.html">

        <div class="dark-section" style="background-color:#012434">
            <div class="container" style="position:relative">
                <h2 style="margin-bottom:10px">Currencies</h2>
                <div class="sub-title extra-bottom-padding"> View and convert currencies available on Markets Hub </div>
            </div>
        </div>
        <div class="dark-section">
            <div class="container currencybox-container">
                <div class="row" style="margin-bottom:0;padding-bottom:0">
                    <div ng-repeat="item in bigThreeDict" class="col-sm-4 tmg-bootstrap-padding currencybox-entry-container">
                        <div class="currencybox-entry">
                            <div class="currencybox-header">
                                <div class="currency-flag"> <img ng-src="{{item.img}}"> </div>
                                <a href="{{ item.url }}">
                                    <div class="currency-details"> <span class="currency-name">{{item.displayName}}</span> <br> <span class="currency-against">{{item.base}}/{{item.destination}}</span> </div>
                                </a>
                                <hr> </div>
                            <div class="currencybox-status"> <span class="currency-value">{{item.valueDisp}}</span> <span class="currency-change" ng-class="item.colorClass">{{item.changePercDisp}}</span> </div>
                            <div class="currencybox-bottom">
                                <hr>
                                <div ng-repeat="cross in item.crosses track by $index" ng-if="cross.to != 'GBP' &amp;&amp; cross.to !== item.destination" class="row">
                                    <div class="col-xs-6 currency-against"> <span>{{cross.to}} against {{cross.from}}</span> </div>
                                    <div class="col-xs-6 currency-perc"> <span ng-class="cross.colorClass">{{cross.changePercDisp}}</span> </div>
                                    <div class="col-xs-12">
                                        <hr> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="loaded-container">
            <div>
                <div class="dark-section">
                    <div class="exchange-container">
                        <div class="container">

                            <div class="row" style="margin-top:50px;margin-bottom:50px">
                                <div class="col-sm-5">
                                    <div class="exchange-form-label">From</div> <input type="tel" class="form-control exchange-form-input ng-pristine ng-valid ng-empty ng-touched" ng-model="convert.from.amount" ng-keyup="convert.updateFrom()"> <select name="fromCurrencyPick" class="form-control exchange-form-select ng-pristine ng-valid ng-empty ng-touched"
                                        ng-options="currency as currency.displayName for currency in currencies track by currency.destination" ng-model="convert.from.currency" ng-change="convert.updateFrom()" ng-selected="convert.from.currency.destination == currency.destination">  </select>                                    </div>
                                <div class="col-sm-2 currency-converter-spacer"> <svg><g style="fill:#FFF;height:20px;width:40px" transform="translate(10,17) scale(1.5) rotate(270)"><use xlink:href="#tmg-arrow-long" /></g><g style="fill:#FFF;height:20px;width:40px" transform="translate(25,15) scale(1.5) rotate(90)"><use xlink:href="#tmg-arrow-long" /></g></svg>                                    </div>
                                <div class="col-sm-5">
                                    <div class="exchange-form-label">To</div> <input type="tel" class="form-control exchange-form-input ng-pristine ng-valid ng-touched ng-not-empty" ng-model="convert.to.amount" ng-keyup="convert.updateTo()"> <select name="toCurrencyPick" class="form-control exchange-form-select ng-pristine ng-valid ng-empty ng-touched"
                                        ng-options="currency as currency.displayName for currency in currencies track by currency.destination" ng-model="convert.to.currency" ng-change="convert.updateTo()" ng-selected="convert.to.currency.destination == currency.destination">  </select>                                    </div>
                            </div>
                        </div>
                    </div>

                                                    <tr>
                                                        <th style="width:140px"></th>

                                                        <th style="width:50px" class="hidden-xs">For &euro;1</th>

                                                        <th style="width:50px">Time</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="currency in shortlistDict">
                                                        <td> <a href="{{ currency.url }}"> {{ currency.displayName }} </a> </td>
                                                        <td>{{currency.crosses.default.mRateDisp}}</td>
                                                        <td class="hidden-xs">{{currency.crosses.Y15.mRateDisp}}</td>
                                                        <td class="hidden-xs">{{currency.crosses.Y9.mRateDisp}}</td>
                                                        <td> <span ng-class="currency.colorClass">{{ currency.changePercDisp }}</span> </td>
                                                        <td>{{currency.lastUpdated | dayMinuteTime }}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div style="position:relative;padding-bottom:15px">
                                        <world-chart context="worldChartContext"></world-chart>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                            <div class="map-key-color inv-green-background"> </div>
                                            <div class="map-key-desc"> Countries where GBP exchange <br>rate have increased </div>
                                        </div>
                                        <div class="key-map-color-box">
                                            <div class="map-key-color inv-red-background"> </div>
                                            <div class="map-key-desc"> Countries where GBP exchange <br>rate have decreased </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bright-section shares-list-container">
                    <div class="container">
                        <div class="section-box table-header">
                            <h2> All currencies </h2>
                            <hr> </div>
                        <div class="section-box kurser-table-container">
                            <table class="table-static kurser-table">
                                <thead>
                                    <tr>
                                        <th style="width:35px;cursor:pointer"> </th>
                                        <th ng-click="currencySorter.sort('displayName')" style="cursor:pointer"> Currency <i ng-show="currencySorter.column==='displayName'" class="tmg-icon tmg-icon-boomerang" ng-style="currencySorter.desc ? {transform: 'rotate(0deg)'} : {transform: 'rotate(180deg)'}"></i> </th>
                                        <th ng-click="currencySorter.sort('destination')"
                                            style="cursor:pointer;width:50px" class="hidden-xs"> Code <i ng-show="currencySorter.column==='destination'" class="tmg-icon tmg-icon-boomerang" ng-style="currencySorter.desc ? {transform: 'rotate(0deg)'} : {transform: 'rotate(180deg)'}"></i> </th>
