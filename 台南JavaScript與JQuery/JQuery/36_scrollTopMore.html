<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <style>
        body {
            background: url(../images/bg100.png);
        }
        
        #skin {
            height: 1500px;
        }
        
        p {
            width: 100%;
            position: fixed;
            top: 120px;
            text-align: center;
        }
        
        .scrollBottom {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        $(function() {
            $(window).scroll(function() {
                console.log($(window).scrollTop())
                console.log($(window).height())

                let scroll_top = $(window).scrollTop()
                    //srollTop()已經往下滾了多少距離。
                let posBottom = $(document).height() - $(window).height()
                    //$(document).height()是body標籤所包含的範圍(通常是指能往下滑多長的距離，是個變量)
                    //$(window).height()是視窗的長度(近似於螢幕長度，是個定值)
                $('p>span:nth-child(1)').text($(window).height())


                // console.log($(document).height());  // 1516
                // console.log($(window).height());    // 969

                if (scroll_top == posBottom) {
                    $('p').addClass('scrollBottom')
                } else {
                    $('p').removeClass('scrollBottom')
                }
            })
        })
    </script>
</head>

<body>
    <div id="skin">
        <p>scrollTop: <span>0</span></p>
    </div>
</body>

</html>
