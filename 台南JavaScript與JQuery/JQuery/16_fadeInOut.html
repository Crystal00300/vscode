<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script>
        $(function() {
            $('img').hover(function() {
                $(this).fadeOut(1000).delay(0).fadeIn(1000)
            });

        });
    </script>
</head>

</body>

</html>
