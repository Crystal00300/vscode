	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery.js"></script>
    <style>
        textarea{
            width: 300px;
            height: 200px;
        }
    </style>
	<script>
        // $(選取物件)[0].JavaScript的屬性或方法
        // $(選取物件).get(0).JavaScript的屬性或方法
        
		$(function () {	
            $('#agree').attr('disabled', true)

            $('textarea').scroll(function(){                
                let textarea_height = $(this)[0].scrollHeight
                // let textarea_height = $(this).get(0).scrollHeight
                let scroll_height = textarea_height - $(this).innerHeight()
                let scroll_top = $(this).scrollTop()

                // alert(textarea_height);           // 964
                // console.log($(this).scrollTop())  // 卷軸拉到底: 760
                // alert($(this).innerHeight());     // 204

                if(scroll_top == scroll_height){
                    $('#agree').attr('disabled', false)
                }

                // $('#feedback').text(`You have scrolled, and are at position ${scroll_top}.`)
            });
        })

	</script>
</head>
