<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script>
		$(function () {			
			$('#slideButton').click(function(){
				// $('p').slideToggle(1500)
				// $('img').slideToggle(1500)
				$('img').slideToggle(1500,'easeInOutCirc')
			})
		});			
	</script>
</head>

<body>
	<button id="slideButton">Slide Toggle</button>
	<p style="border:1px solid #ccc;">
		<img src="../images/washDrawing/005.JPG">
	</p>
</body>

</html>
