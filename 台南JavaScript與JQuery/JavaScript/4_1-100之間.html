<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript -- 隨機產生 1 - 100 之間的數值</title>
</head>

<body>
    <h2 id="result"></h2>

    <script>
        // 公式: parseInt(Math.random() * 總個數) + 最小值
        // 例如: -5 ~ 5 之間
        // parseInt(Math.random() * 11) - 5

        // Math.random() ===> 0 ~ 0.99999
        // Math.random() * 11 ===> 0 ~ 10.9989
        // parseInt(Math.random() * 11)  ===> 0 ~ 10
        // parseInt(Math.random() * 11) - 5 ===> -5 ~ 5

        let ans = parseInt(Math.random() * 100) + 1
        result.innerText = ans; //將ans插入標籤result裡面
    </script>
</body>

</html>
