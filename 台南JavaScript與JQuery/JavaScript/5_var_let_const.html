<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript -- var | let | const</title>
</head>
<body>    
    <h2 id="result"></h2>

    <script>
        window.onload = function(){
            // var
            for(var i = 0; i < 5; i++){
                document.write(`${i} <br>`)
            }
            document.write(`${i} <br>`)
            document.write(`=========== <br>`)

            // let
            for(let j = 0; j < 5; j++){
                document.write(`${j} <br>`)
            }
            // document.write(`${j} <br>`); // j is not defined
            document.write(`=========== <br>`)

            // const: 不能被 reassigned
            // 自訂常數
            const FULL_NAME = 'Silvia Huang'
            document.write(`${FULL_NAME} <br>`)
            document.write(`=========== <br>`)

            // FULL_NAME = 'Anan Huang';  //Assignment to constant variable.
            // document.write(`${FULL_NAME} <br>`)

            const POINT = {
                x: 100,
                y: 200,
            }
            document.write(`${POINT.x} <br>`)

            POINT.x = 500;
            document.write(`${POINT.x} <br>`)
            document.write(`=========== <br>`)

            // 內建常數
            document.write(`${Number.MAX_VALUE} <br>`)
            document.write(`${Number.MIN_VALUE} <br>`)
        }
