<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register the event</title>
    <link rel="stylesheet" href="style.css">
    <script src="new.js"></script>
</head>
<body>
    <form id="theForm">
        <fieldset>
            <legend>Register the event</legend>
            <p>Select the event you want to listen for.</p>
            <div>
                <label>Your name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label>Your age:</label>
                <input type="number" name="age" id="age">
            </div>
            <div>
                <input type="file" name="file" id="file">
            </div>

            <!-- ========== -->
            <div>
                <input type="checkbox" id="click" name="event" value="click">
                <label>click</label>
            </div>
            <div>
                <input type="checkbox" id="select" name="event" value="select">
                <label>select</label>
            </div>
            <div>
                <input type="checkbox" id="contextmenu" name="event" value="contextmenu">
                <label>contextmenu</label>
            </div>
            <div>
                <input type="checkbox" id="change" name="event" value="change">
                <label>change</label>
            </div>
            <div>
                <input type="checkbox" id="input" name="event" value="input">
                <label>input</label>
            </div>
            <!-- ========== -->
            
            <div>
                <button>submit</button>
            </div>
            <textarea id="result" cols="34" rows="10"></textarea>
        </fieldset>
    </form>
</body>
</html>
